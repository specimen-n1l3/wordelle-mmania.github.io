<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <script src="main.js"></script>
        <title>Wordelle</title>
    </head>
    <body>
        <div id="container" class="container">
            <div id="puzzle" class="puzzle">
            </div>

            <div id="message" class="message">
                &nbsp;
            </div>

            <div id="keyboard" class="keyboard">
                <div id="keyboardRow1" class="row"></div>
                <div id="keyboardRow2" class="row"></div>
                <div id="keyboardRow3" class="row"></div>
                <div id="keyboardRow4" class="row">
                    <div id="char_crss" data-charid="crss" class="keychar">&#215;</div>
                    <div id="char_bcks" data-charid="bcks" class="keychar">&#8592;</div>
                    <div id="char_entr" data-charid="entr" class="keychar">&ldca;</div>
                    <div id="char_shrr" data-charid="shrr" class="keychar disabled" title="Share">&#10150;</div>
                    <div id="char_rstt" data-charid="rstt" class="keychar disabled" title="Restart">&orarr;</div>
                </div>
            </div>
        </div>
    </body>
</html>
